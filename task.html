        .background{
          /*background-image:url(https://wistia.com/assets/product/patterns/tic-tac-toe-white-a8e65fed56843e6e7892a82b2c19b0f6.png);*/
          /*background-color: #3ea9f5;*/
          /*background-repeat: repeat;
          background-size: 290px;
          height: 100vh;*/
        }

        .text-gray{
          color:#818693
        }

        .text-white{
          color: #0588E4;
        }

        .button-menu{
          background-color: #3ea9f5;
          width: 100%;
          color: white;
          font-size: 24px;
          transition: 0.7s;
        }

        .button-menu:hover{
          background-color: white;
          width: 100%;
          color: #3ea9f5;
          border: 1px solid #3ea9f5;
        }

  <body class="background" >
    <div class="container" id="app">
      <div class="row">
        <h2 class="text-center .text-gray">{{tag}}</h2>
        <hr>
      </div>
      <div class="row">
        <!-- CONTAINER REGIS AND LOGIN -->
        <div class="col-md-6 col-md-offset-3" >
          <div class="row">
            <div class="panel panel-default" v-for="task in task_list">
              <div class="panel-body">
                <del v-if="task.status == 'true'">{{task.task_name}}</del>
                <a v-else class="text-center" @click="checkTask(task._id)">{{task.task_name}}</a>
                <span class="glyphicon glyphicon-remove pull-right" @click="removeTask(task._id)"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-10 col-sm-9">
                <input v-model="input_task" class="form-control" type="text" placeholder="Input New Task">
              </div>
              <div class="col-md-2 com-sm-2">
                <button class="btn btn-default pull-right" type="button" name="button" @click="addTask()">New Task</button>
              </div>
            </div>
          </div>
          </div>
        </div>

      </div>
    </div>
    <script src="public/task.js" type="text/javascript"></script>
    <script type="text/javascript">


    $( ".panel" ).hover(function(){
      $( this ).toggleClass( 'shadow-drop-2-center');
      // alert('hai')
    })
    </script>
  </body>
